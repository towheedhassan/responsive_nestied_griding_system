<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS link -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/media.css" />

    <title>Nestied griding system</title>
  </head>
  <body>
    <h1 style="text-align: center;">1st time practics</h1>
    <!-- header start -->
    <section class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="box">1.1</div>
          </div>
          <div class="col-md-7 col-sm-6 col-8">
            <div class="box">1.2</div>
          </div>
          <div class="col-md-3 col-sm-3 col-4">
            <div class="box">1.3</div>
          </div>
        </div>
      </div>
    </section>
    <!-- header end -->
    <!-- hero start -->
    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 d-md-block d-sm-block d-none">
                <div class="box">2.1</div>
              </div>
              <div class="col-md-4 d-md-block d-block">
                <div class="box">2.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-sm-none d-none">
            <div class="box d-un">3</div>
          </div>
        </div>
      </div>
    </section>
    <!-- hero end -->
    <!-- body start -->
    <section class="body">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-3 col-sm-9">
                <div class="box">4.1</div>
              </div>
              <div class="col-sm-3 d-md-none ">
                <div class="box d-un">3
                </div>
              </div>
              <div class="col-md-9 col-sm-12">
                <div class="box">4.2</div>
              </div>
            </div>
          </div>
        <div class="col-md-3 d-md-block d-none">
          <div class="box">5</div>
        </div>
      </div>
    </section>
    <!-- body end -->
    <!-- bar start -->
    <section class="bar d-md-none d-sm-block d-none">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="box">5</div>
          </div>
        </div>
      </div>
    </section>
    <!-- bar end -->
    <!-- footer start -->
    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="box">6</div>
          </div>
        </div>
      </div>
    </section>
    <!-- footer end -->

    <h1 style="text-align: center;">2nd time practics</h1>


     <!-- header 2nd start -->
     <section class="header">

                <div class="box1">2.1</div>
              </div>

                <div class="box1">2.2</div>

          <div class="col-sm-12">
            <div class="box1">5</div>
          </div>
        </div>
      </div>
    </section>
    <!-- bar 2nd end -->
    <!-- footer 2nd start -->

      <div class="container">

        </div>
      </div>
    </section>
    <!-- footer 2nd end -->
    <!--JS link-->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
